<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="1">
                <wm-picture picturesource="resources/images/imagelists/aeon_credit_service.jpg" name="AppLogo" pictureaspect="H"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn name="headerright" horizontalalign="center" verticalalign="middle" columnwidth="10" padding="1em 1em unset unset">
                <wm-label caption="AEON CREDIT SERVICE" class="application-name" name="AppName" fontsize="40" color="#333399" fontweight="bold" textalign="center"></wm-label>
                <wm-nav type="pills" autoclose="outsideClick" name="nav1" horizontalalign="center">
                    <wm-nav-item name="nav_item7">
                        <wm-menu caption="Menu" autoclose="outsideClick" name="menu1" iconclass="wi wi-file" type="anchor"></wm-menu>
                    </wm-nav-item>
                </wm-nav>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="1" name="gridcolumn3"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
