<wm-page data-ng-controller="kredit_main_pagePageController" name="page1">

    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" padding=".5em" name="gridcolumn1">
                        <wm-tile name="tile1">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow2">
                                    <wm-gridcolumn columnwidth="12" horizontalalign="center" padding="1em 0em 0em 0em" name="gridcolumn2">
                                        <wm-carousel height="300" name="carousel1">
                                            <wm-carousel-content name="carousel_content1">
                                                <wm-picture width="100%" name="picture4" picturesource="resources/images/imagelists/690x300web-banner-aeon-card4.png" pictureaspect="V"></wm-picture>
                                            </wm-carousel-content>
                                            <wm-carousel-content name="carousel_content2">
                                                <wm-picture width="100%" name="picture5"></wm-picture>
                                            </wm-carousel-content>
                                            <wm-carousel-content name="carousel_content3">
                                                <wm-picture width="100%" name="picture6"></wm-picture>
                                            </wm-carousel-content>
                                        </wm-carousel>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="2" horizontalalign="center" padding=".5em" name="gridcolumn4">
                        <wm-tile horizontalalign="center" backgroundcolor="#333399" color="#fff" padding="1em 0em" name="tile2" fontsize="10">
                            <wm-label caption="Kartu Kredit" fontweight="bold" width="100%" margin="0em" name="label3" fontsize="1.5" fontunit="em"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" horizontalalign="center" padding=".5em" name="gridcolumn5">
                        <wm-tile backgroundcolor="#333399" color="#fff" padding="1em 0em" name="tile3" fontsize="10">
                            <wm-label caption="Happy Point Reward" fontweight="bold" width="100% " margin="0em " name="label5" fontsize="1.5" fontunit="em"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" horizontalalign="center " padding=".5em " name="gridcolumn6">
                        <wm-tile backgroundcolor="#333399" color="#fff" padding="1em 0em " name="tile4" fontsize="10">
                            <wm-label caption="Aktifasi PIN" fontweight="bold " width="100%" margin="0px" name="label7" fontsize="1.5" fontunit="em"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" horizontalalign="center" padding=".5em" name="gridcolumn7">

                            <wm-label caption="Layanan Kartu" fontweight="bold" width="100%" margin="0px" name="label9" fontsize="1.5" fontunit="em"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn15_1" padding=".5em">
                        <wm-tile backgroundcolor="#333399" color="#fff" padding="1em 0em" name="tile8" fontsize="10">
                            <wm-label caption="Pembayaran dan Biaya" fontweight="bold" width="100%" margin="0px" fontsize="1.5" fontunit="em" name="label18_1" textalign="center"></wm-label>

                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn16" padding=".5em">
                        <wm-tile backgroundcolor="#333399" color="#fff" padding="1em 0em" name="tile9" fontsize="10">
                            <wm-label caption="F.A.Q." fontweight="bold" width="100%" margin="0px" fontsize="1.5" fontunit="em" name="label19_1" textalign="center"></wm-label>

                </wm-gridrow>
                <wm-gridrow name="gridrow5">

                                <wm-label padding="unset 0.5em" class="text-muted" caption="Addition Info" name="label17"></wm-label>
                            </wm-panel-footer>

                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8">

                </wm-gridrow>
            </wm-layoutgrid>

    <wm-footer content="footer" name="footer1" backgroundcolor="#fff"></wm-footer>
</wm-page>
